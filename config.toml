baseURL = "https://blog.aidea775.com"
languageCode = "en-us"
DefaultContentLanguage = "es"
defaultContentLanguageInSubdir = true
title = "AIDEA775's Blog"
theme = ["terminal8"]
paginate = 5

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # ["orange", "blue", "red", "green", "pink"]
  themeColor = "orange"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 0
  fullWidthTheme = false
  centerTheme = true
  # set a custom favicon (default is a `themeColor` square)
  # favicon = "favicon.ico"

[languages]
  [languages.en]
    title = "AIDEA775's Blog"
    subtitle = ""
    keywords = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "AIDEA775"
      logoHomeLink = "/en"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "about"

  [languages.es]
    title = "El blog de AIDEA775"
    subtitle = ""
    keywords = ""
    menuMore = "Más"
    readMore = "Leer más"
    readOtherPosts = "Leer otras publicaciones"

    [languages.es.params.logo]
      logoText = "AIDEA775 en español"
      logoHomeLink = "/es"

    [languages.es.menu]
      [[languages.es.menu.main]]
        identifier = "about"
        name = "Sobre yo"
        url = "about"