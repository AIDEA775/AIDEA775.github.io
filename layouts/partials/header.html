<header>
  <div>
    <a class="logo" href="{{ $.Site.BaseURL }}">
      <span>
        {{ $.Site.Params.logo.title }}
      </span>
      {{ $.Site.Params.logo.subtitle }}
    </a>
  </div>

  <nav>
    <ul>
      {{ range $.Site.Menus.main }}
      <li class="button">
        <a href="{{ .URL }}">{{ .Name }}</a>
      </li>
      {{ end }}
    </ul>
  </nav>
</header>
