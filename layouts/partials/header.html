<header>
  <div class="header__logo">
    {{ partial "logo.html" . }}
  </div>

  <nav class="menu">
    <ul class="menu__inner">
      {{ range $.Site.Menus.main }}
        <li class="button">
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
      {{ end }}
    </ul>
  </nav>
</header>
