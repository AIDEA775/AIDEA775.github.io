<header class="no-print">
  <div>
    <a class="logo" href="{{ $.Site.BaseURL }}">
      <span>
        {{ $.Site.Params.logo.title }}
      </span>
      {{ $.Site.Params.logo.subtitle }}
    </a>
  </div>

  <nav>
    <ul>
      {{ range (.Site.Sections.ByParam "orden") }}
      <li class="button">
        <a href="{{ .Permalink }}">{{ .Section }}</a>
      </li>
      {{ end }}
    </ul>
  </nav>
</header>
