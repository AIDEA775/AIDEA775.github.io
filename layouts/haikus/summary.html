<article class="item haiku" itemscope>
    <div class="meta">
        <time itemprop="datePublished" datetime="{{ .Date.Format " 2006-01-02" }}">
            {{ .Date.Format "January 02, 2006" }}
        </time>
    </div>
    <a href="{{ .RelPermalink }}">
        {{ .Content }}
    </a>
</article>
