{{ define "main" }}
<main role="main">
  <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <div class="meta">
      {{ if .Params.Date }}
      <time>{{ .Date | time.Format ":date_long" }}</time>
      {{ end }}
    </div>

    <h1>
      {{ .Title }}
    </h1>

    <section class="haiku" itemprop="articleBody">
      {{ .Content }}
    </section>
  </article>
</main>

{{ partial "comments.html" . }}

{{ end }}
