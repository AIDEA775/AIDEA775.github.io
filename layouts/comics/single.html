{{ define "main" }}
<main role="main">
  <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <div class="meta">
      {{ if .Params.Date }}
      <time>{{ .Date | time.Format ":date_long" }}</time>
      {{ end }}
    </div>

    <h1>
      {{ .Title }}
    </h1>

    {{ .Summary }}

    <hr />

    <section class="body" itemprop="articleBody">

      {{- $asset := resources.Get .Params.Img -}}
      {{ $image := $asset.Fit "1080x1080 webp q90 drawing Box" }}
      <figure>
        <img src="{{ $image.RelPermalink }}" />
      </figure>
      <p>
        <a href="{{ $asset.RelPermalink }}" target="_blank" rel="noopener noreferrer">
          ver en tama√±o completo
        </a>
      </p>

    </section>
  </article>
</main>
