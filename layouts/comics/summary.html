<article class="item comic" itemscope>
    <a href="{{ .RelPermalink }}">
        <h2>{{ .Title }} {{ if .Draft }}(draft){{ end }}</h2>


        {{- $asset := resources.Get .Params.Img -}}
        {{ $image := $asset.Fill "256x256 webp q90 drawing Top Box" }}
        <figure>
            <img src="{{ $image.RelPermalink }}" />
        </figure>
    </a>

</article>
