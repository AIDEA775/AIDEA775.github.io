<article class="item" itemscope>
    <div class="meta">
        <time itemprop="datePublished" datetime="{{ .Date.Format " 2006-01-02" }}">
            {{ .Date.Format "January 02, 2006" }}
        </time>
    </div>
    <h2>
        <a href="{{ .RelPermalink }}">

            {{ .Title }}{{ if .Draft }} (Draft){{ end }}
        </a>

    </h2>

    {{ .Summary }}
</article>
