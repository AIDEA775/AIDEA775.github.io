{{ define "main" }}
  {{ $paginator := .Paginate (where .Site.RegularPages ".Type" "!=" "page") (or .Site.Params.paginate 3) }}
  <main role="main">
    <h1>{{ .Title }}</h1>
    {{ range $paginator.Pages }}
      {{ partial "article-item.html" . }}
    {{ end }}
  </main>
  {{ partial "paginator.html" $paginator }}

{{ end }}
